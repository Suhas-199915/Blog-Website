{% extends 'blogApp/base.html' %}
{%  block content %}
    <div class="centerstage">
        {% for post in post_list %}
            <div class = 'post'>
                <h1>
                    <a href="{% url 'postDetail' pk=post.pk %}">{{post.title}}</a>
                </h1>
                <div class="date">
                    <p> PUBLISHED ON : {{post.publishedDate|date:"D M Y"}}</p>
                </div>
                <a href="{% url "postDetail" pk=post.pk  %}">COMMENTS : {{post.approveComments.count}}</a>
            </div>
        {% endfor %}

    </div>
{% endblock %}
